<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initail-scale=1.0"/>
        <link rel="stylesheet" href="course.css"/>
        <title>추천 코스/훈련</title>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>추천 러닝 코스</h1>
    </header>
<hr>
    <!-- 추천 코스 리스트 -->
    <main>
        <h2>현재 위치 기반 추천 코스</h2>
        <div class="course-list">
            <!-- 코스 카드 1 -->
            <div class="course-card">
                <div class="course-title">한강 공원 러닝 코스</div>
                <div class="course-info">
                    거리: 5km | 난이도: 초보자 | 소요 시간: 약 30분
                </div>
                <button class="start-button">시작하기</button>
            </div>
            <!-- 코스 카드 2 -->
            <div class="course-card">
                <div class="course-title">남산 둘레길 러닝 코스</div>
                <div class="course-info">
                    거리: 8km | 난이도: 중급 | 소요 시간: 약 50분
                </div>
                <button class="start-button">시작하기</button>
            </div>
            <!-- 코스 카드 3 -->
            <div class="course-card">
                <div class="course-title">서울숲 자연 코스</div>
                <div class="course-info">
                    거리: 4km | 난이도: 초보자 | 소요 시간: 약 25분
                </div>
                <button class="start-button">시작하기</button>
            </div>
        </div>
    </main>
    <hr>
    <h1>훈련 방법 목록</h1>
<div class="training-list">
  <!-- 훈련 방법 1 -->
  <div class="training-item">
    <div class="training-header" onclick="toggleDescription(this)">
      <div class="training-title">초보자 러닝 훈련</div>
      <div class="arrow down">▼</div>
    </div>
    <div class="training-description">
      
    </div>
  </div>
  <!-- 훈련 방법 2 -->
  <div class="training-item">
    <div class="training-header" onclick="toggleDescription(this)">
      <div class="training-title">인터벌 트레이닝</div>
      <div class="arrow down">▼</div>
    </div>
    <div class="training-description">

    </div>
  </div>
  <!-- 훈련 방법 3 -->
  <div class="training-item">
    <div class="training-header" onclick="toggleDescription(this)">
      
      <div class="training-title">장거리 지속 훈련</div>
      <div class="arrow down">▼</div>
    </div>
    <div class="training-description">

    </div>
  </div>
  <!-- 훈련 방법 4 -->
  <div class="training-item">
    <div class="training-header" onclick="toggleDescription(this)">
      <div class="training-title">언덕 달리기</div>
      <div class="arrow down">▼</div>
    </div>
    <div class="training-description">

    </div>
  </div>
  <!-- 훈련 방법 5 -->
  <div class="training-item">
    <div class="training-header" onclick="toggleDescription(this)">
      <div class="training-title">회복 및 스트레칭</div>
        <div class="arrow down">▼</div>

    </div>
    <div class="training-description">

    </div>
  </div>
</div>
    
</body>
</html>
