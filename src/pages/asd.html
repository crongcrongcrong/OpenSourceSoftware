<div id="visualization"></div>

<script>
  const congestionLevel = 0.8; // 예: 0(한산) ~ 1(극심한 혼잡)
  const minSize = 10;
  const maxSize = 50;
  const minSpacing = 10;
  const maxSpacing = 50;

  // 크기와 간격 계산
  const iconSize = minSize + (maxSize - minSize) * congestionLevel;
  const spacing = maxSpacing - (maxSpacing - minSpacing) * congestionLevel;

  const container = document.getElementById('visualization');

  // 아이콘 배치 (예: 원형 배치)
  const numIcons = Math.ceil(10 + 20 * congestionLevel); // 혼잡도에 따라 아이콘 수 조절

  for (let i = 0; i < numIcons; i++) {
    const icon = document.createElement('div');
    icon.style.width = icon.style.height = iconSize + 'px';
    icon.style.background = 'blue'; // 사람 아이콘 대신 색상으로 표시
    icon.style.borderRadius = '50%'; // 원형
    icon.style.position = 'absolute';

    // 원형 배치 계산
    const angle = (i / numIcons) * 2 * Math.PI;
    const x = 100 + Math.cos(angle) * (spacing * numIcons / 2);
    const y = 100 + Math.sin(angle) * (spacing * numIcons / 2);
    icon.style.left = x + 'px';
    icon.style.top = y + 'px';

    container.appendChild(icon);
  }
</script>
